<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    
    <title>Tip Calculator</title>
  </head>
  <body>  

    <div>
      <div class="header">
        <h1>SPLI<br />TTER</h1>
      </div>
      <div class="container">
        <div class="calculator">
          <div class="input-section">
            <div class="bill-input">
              <label for="bill">Bill</label>
              <div class="input-container">
                <span>$</span>
                <input type="number" id="bill" placeholder="0" />
              </div>
            </div>
            <div class="tip-select">
              <p>Select Tip %</p>
              <div class="tip-buttons">
                <button class="tip-btn">5%</button>
                <button class="tip-btn">10%</button>
                <button class="tip-btn">15%</button>
                <button class="tip-btn">25%</button>
                <button class="tip-btn">50%</button>
                <input type="number" id="custom-tip" placeholder="Custom" />
              </div>
            </div>
            <div class="people-input">
              <label for="people">Number of People</label>
              <div class="input-container">
                <span>
                  <svg
                    width="20px"
                    height="20px"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                  >
                    <!-- Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc. -->
                    <path
                      fill="#7f9c9f"
                      d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                    ></path>
                  </svg>
                </span>
                <input type="number" id="people" placeholder="0" />
              </div>
            </div>
          </div>
          <div class="result-section">
            <div class="tip-amount">
              <div>
                <p>Tip Amount</p>
                <p>&#47; person</p>
              </div>

              <p class="amount">$0.00</p>
            </div>
            <div class="total-amount">
              <div>
                <p>Total</p>
                <p>&#47; person</p>
              </div>
              <p class="amount">$0.00</p>
            </div>
            <button class="reset-btn">RESET</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>

</html>
