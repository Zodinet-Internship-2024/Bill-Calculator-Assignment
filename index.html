<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple bill calculator that calculates the tip amount and total amount per person."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <header>
      <h1>SPLI<br />TTER</h1>
    </header>
    <main>
      <article>
        <section class="input-section">
          <form class="input-section__form-input">
            <label class="input-section__label" for="bill">Bill</label>
            <div class="input-section__input-container">
              <span>$</span>
              <input type="number" id="bill" placeholder="0" />
            </div>
          </form>
          <div class="input-section__button-select">
            <p>Select Tip %</p>
            <ul class="input-section__tip-buttons">
              <li>
                <button class="input-section__tip-btn">5%</button>
              </li>
              <li><button class="input-section__tip-btn">10%</button></li>
              <li><button class="input-section__tip-btn">15%</button></li>
              <li><button class="input-section__tip-btn">25%</button></li>
              <li><button class="input-section__tip-btn">50%</button></li>
              <li>
                <input type="number" id="custom-tip" placeholder="Custom" />
              </li>
            </ul>
          </div>
          <form class="input-section__form-input">
            <div class="input-section__group">
              <label class="input-section__label" for="people"
                >Number of People</label
              >
              <span class="input-section__label-error" id="people-error"></span>
            </div>

            <div class="input-section__input-container">
              <span>
                <svg
                  width="20px"
                  height="20px"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                >
                  <!-- Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc. -->
                  <path
                    fill="#7f9c9f"
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                  ></path>
                </svg>
              </span>
              <input type="number" id="people" placeholder="0" />
            </div>
          </form>
        </section>
        <section class="result-section">
          <div class="result-section__amount">
            <div class="result-section__tip-amount">
              <div>
                <p>Tip Amount</p>
                <p>&#47; person</p>
              </div>

              <p class="result-section__amount">$0.00</p>
            </div>
            <div class="result-section__total-amount">
              <div>
                <p>Total</p>
                <p>&#47; person</p>
              </div>
              <p class="result-section__amount">$0.00</p>
            </div>
          </div>

          <button class="result-section__reset-btn">RESET</button>
        </section>
      </article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
